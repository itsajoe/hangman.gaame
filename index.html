<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game!</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="jumbotron col-lg-12" style="background-image: url(assets/images/darth.jpg); background-size: 100%;">
			<h1>Star Wars Hangman!</h1>
		
	
	<div class="row">
		<div class="panel panel-default col-sm-3" style="background-image: url(assets/images/yoda.png); background-size: 100%;" id="yoda">
			
			<div class="panel-body">Word</div>
			<div class="panel-body"></div>
  			<div class="panel-body" id="numBlanks">_ _ _ _ _ _ _</div>
		</div>
		<div class="row">
		<div class="panel panel-default col-sm-2">
			Guesses Left:  <span id="left">10</span>
		</div>
	</div>
		<div class="row">
		<div class="panel panel-default col-sm-2">
			Letters Guessed: <span id="guessed"></span>
		</div>
	</div>
		<div class="row">
		<div class="panel panel-default col-sm-2">
			Wins: <span id="winner">0</span>
		</div>
	</div>
		<div class="panel panel-default col-sm-2">
			losses <span id="loser">0</span>
		</div>
	
	
	</div>
	
	
		
	
	
	<div class="row">
		
	</div>
</div>
</div>

























</div>

































<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
